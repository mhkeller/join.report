<div class="sbs-single" id="<[= uid ]>" data-status="<[= status ]>" data-side="<[= side ]>">
  <div class="input-options">
    <div class="input-option" data-which="upload" data-active="true">Upload</div>
    <div class="input-option" data-which="paste">Clipboard</div>
  </div>
  <div class="paste-container">
    <textarea id="paste-input-<[= uid ]>" class="paste-input" type="file"></textarea>
    <select>
      <option value=",">comma</option>
      <option value="&#9;">tab</option>
      <option value="|">pipe</option>
    </select>
    <button>Submit</button>
  </div>
  <div class="upload-container">
    <label for="file-upload-<[= uid ]>" class="upload-label"></label>
    <input id="file-upload-<[= uid ]>" class="upload-input" type="file"/>
  </div>
<[ if (side === 'result') { ]>
  <div class="rejoin-button-container">
    <a href="#" class="button" data-which="cancel">No thanks</a>
    <a href="#" class="button button-primary" data-which="join">Go for it!</a>
  </div>
<[ } ]>
</div>
<[ if (side === 'left') { ]>
<div class="gutter-swap hidden"></div>
<[ } ]>

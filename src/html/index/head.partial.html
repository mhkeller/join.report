  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <meta property="og:site_name" content="<[= rootUrl.replace(/http(s)?:\/\//, '') ]>"/>
  <meta property="og:type" content="article"/>

  <meta name="twitter:card" content="summary_large_image"/>

  <title><[- title ]></title>

  <meta property="og:title" content="<[- fbTitle ]>">
  <meta property="og:image" content="<[= rootUrl ]>/img/<[= fbImg ]>"/>
  <meta property="og:description" content="<[- fbDek ]>"/>
  <meta name="description" content="<[- seoDek ]>">
  <meta name="keywords" content="<[- seoKeywords ]>"/>
  <meta property="og:url" content="<[= rootUrl ]>"/>

  <meta name="twitter:site" content="<[= twHandle ]>"/>
  <meta name="twitter:title" content="<[- twText ]>">
  <meta name="twitter:image" content="<[= rootUrl ]>/img/<[= twImg ]>">

  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
